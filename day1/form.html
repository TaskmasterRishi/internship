<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="form.html" method="post" onsubmit="return showtable()">
            <label for="uname">User Name</label>
            <input type="text" name="uname" id="uname" required>
            <br>
            <label for="password">Password </label>
            <input type="password" name="password" id="password" required>
            <br>
            <label for="mobile">Mobile Number</label>
            <input type="number" name="mobile" id="mobile" pattern="[0-9]{10}" required>
            <br>
            <label for="">Gender </label>
            <input type="radio" name="gender" value="male" id="male" required>male
            <input type="radio" name="gender" value="female" id="female" required>female
            <br>
            <label for="sem">Select Semister</label>
            <select name="sem" id="sem">
                <option value="" selected>Select Semister</option>
                <option value="first">first</option>
                <option value="second">second</option>
                <option value="third">third</option>
                <option value="forth">forth</option>
                <option value="fifth">fifth</option>
                <option value="sixth">sixth</option>
                <option value="seventh">seventh</option>
                <option value="eighth">eighth</option>
            </select>
            <br>
            <label for="hobbies">Select hobbies</label> <br>
            <input type="checkbox" value="Gaming" name="hobbies" id="Gaming">Gaming <br>
            <input type="checkbox" value="Singing" name="hobbies" id="Singing">Singing <br>
            <input type="checkbox" value="Drawing" name="hobbies" id="Drawing">Drawing <br>
            <input type="checkbox" value="other" name="hobbies" id="other">other <br>
            <br>
            <label for="address">address</label> 
            <textarea name="address" id="address"></textarea><br>
            <button type="submit">Submit</button>
    </form>

    <script>
       
    </script>

</body>


</html>
