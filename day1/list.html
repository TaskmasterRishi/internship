<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ul>
    <ol start="3">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ol>
    <ol start="6" type="A">
        <li>h</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ol>
    <dl>
        <dt>A</dt>
        <dd>B</dd>
        <dt>C</dt>
        <dd>D</dd>
    </dl>
</body>
</html>
