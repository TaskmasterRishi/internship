<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table widtd="100%" border="2" cellspacing="0" cellpadding="30">
        <tr>
            <td rowspan="3">A</td>
            <td colspan="4">B</td>
        </tr>
        <tr>
            <td colspan="2">C</td>
            <td colspan="2" rowspan="2">D
                <pre>             </pre>
            </td>
        </tr>
        <tr>
            <td colspan="2">E</td>
        </tr>
        <tr>
            <td rowspan="2">F</td>
            <td rowspan="2">G</td>
            <td rowspan="2">H</td>
            <td colspan="2">I</td>
        </tr>
        <tr>
            <td colspan="2">J</td>
        </tr>
    </table>
</body>

</html>
